<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Consulta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 1.5em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            padding: 14px 20px;
            text-decoration: none;
            color: white;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    Agendar Consulta
</header>

<!-- Menu de navegação -->
<nav>
    <a href="agenda.html">Agenda do Dia</a>
    <a href="agendar.html">Agendar</a>
    <a href="salas.html">Salas</a>
    <a href="cadastros.html">Cadastros</a>
    <a href="relatorios.html">Relatórios</a>
</nav>

<section>
    <h2>Agendar uma nova consulta</h2>
    <!-- Formulário de agendamento -->
    <div class="form-group">
        <label for="paciente">Paciente:</label>
        <select id="paciente" name="paciente">
            <option value="">Selecione o Paciente</option>
            <!-- Aqui entrariam os pacientes cadastrados -->
        </select>
    </div>
    <div class="form-group">
        <label for="profissional">Profissional:</label>
        <select id="profissional" name="profissional">
            <option value="">Selecione o Profissional</option>
            <!-- Aqui entrariam os profissionais cadastrados -->
        </select>
    </div>
    <div class="form-group">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data">
    </div>
    <div class="form-group">
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora">
    </div>
    <button type="submit">Agendar Consulta</button>
</section>

</body>
</html>
