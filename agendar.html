<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
    <title>Agendar Consulta</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

    <header class="bg-success text-white text-center py-4">
        <h1>Pschedule - Sistema de Agendamento</h1>
    </header>

    <!-- Menu de navegação -->
    <nav class="navbar navbar-expand-lg" style="background-color: #66bb6a;">
        <div class="container">
            <a class="navbar-brand" href="#">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="agenda.html">Agenda do Dia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="agendar.html">Agendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastros.html">Cadastros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="relatorios.html">Relatórios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container">
        <h2 class="my-4">Agendar uma nova consulta</h2>
        <div class="form-container">
            <!-- Formulário de agendamento -->
            <form id="agendamento-form">
                <div class="form-group">
                    <label for="paciente">Paciente:</label>
                    <select id="paciente" name="paciente" class="form-control">
                        <option value="">Selecione o Paciente</option>
                        <!-- As opções serão preenchidas via JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="profissional">Profissional:</label>
                    <select id="profissional" name="profissional" class="form-control">
                        <option value="">Selecione o Profissional</option>
                        <!-- As opções serão preenchidas via JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="hora">Hora:</label>
                    <select id="hora" name="hora" class="form-control" required>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sala">Sala:</label>
                    <select id="sala" name="sala" class="form-control">
                        <option value="">Selecione a Sala</option>
                    </select>
                </div>

                <button id="submitButton" type="button" class="btn btn-success" onclick="agendar.saveAppointment()">Agendar Consulta e Sala</button>
            </form>
        </div>
    </section>

    <script type="module" src="./agendar.js"></script>

</body>

</html>
