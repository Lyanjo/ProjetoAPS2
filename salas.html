<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Salas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 1.5em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            padding: 14px 20px;
            text-decoration: none;
            color: white;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    Pschedule - Sistema de Agendamento
</header>

<!-- Menu de navegação -->
<nav>
    <a href="agenda.html">Agenda do Dia</a>
    <a href="agendar.html">Agendar</a>
    <a href="salas.html">Salas</a>
    <a href="cadastros.html">Cadastros</a>
    <a href="relatorios.html">Relatórios</a>
</nav>

<section>
    <h2>Reservar uma sala</h2>
    <!-- Formulário de reserva de salas -->
    <div class="form-group">
        <label for="sala">Sala:</label>
        <select id="sala" name="sala">
            <option value="">Selecione a Sala</option>
            <!-- Aqui entrariam as salas disponíveis -->
        </select>
    </div>
    <div class="form-group">
        <label for="data-sala">Data:</label>
        <input type="date" id="data-sala" name="data-sala">
    </div>
    <button type="submit">Reservar Sala</button>
</section>

</body>
</html>
