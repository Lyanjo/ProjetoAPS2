<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda do Dia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 1.5em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            padding: 14px 20px;
            text-decoration: none;
            color: white;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* Ajusta a altura para preencher o espaço restante */
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    Pschedule - Sistema de Agendamento
</header>

<nav>
    <a href="agenda.html">Agenda do Dia</a>
    <a href="agendar.html">Agendar</a>
    <a href="cadastros.html">Cadastros</a>
    <a href="relatorios.html">Relatórios</a>
</nav>

<section>
    <div class="form-container">
        <h2>Relatórios</h2>
        <!-- Formulário de relatório -->
        <form id="relatorio-form">
            <div class="form-group">
                <label for="Profissional">Profissional:</label>
                <select id="Profissional" name="Profissional">
                    <option value="">Selecione o Profissional</option>
                    <!-- Aqui entrariam os profissionais cadastrados -->
                </select>
            </div>
            <div class="form-group">
                <label for="data-inicial">Data Inicial:</label>
                <input type="date" id="data-inicial" name="data-inicial">
            </div>
            <div class="form-group">
                <label for="hora-inicial">Hora Inicial:</label>
                <input type="time" id="hora-inicial" name="hora-inicial">
            </div>
            <div class="form-group">
                <label for="data-final">Data Final:</label>
                <input type="date" id="data-final" name="data-final">
            </div>
            <div class="form-group">
                <label for="hora-final">Hora Final:</label>
                <input type="time" id="hora-final" name="hora-final">
            </div>
            <div class="form-group">
                <label for="Protocolo">Protocolo:</label>
                <input type="text" id="Protocolo" name="Protocolo" required>
            </div>
            <div class="form-group">
                <label for="tipo-relatorio">Tipo de Relatório:</label>
                <select id="tipo-relatorio" name="tipo-relatorio">
                    <option value="">Selecione</option>
                    <option value="csv">CSV</option>
                    <option value="xls">XLS</option>
                </select>
            </div>
            <button type="submit">Buscar</button>
        </form>
    </div>
</section>

</body>
</html>
