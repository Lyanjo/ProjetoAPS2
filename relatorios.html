<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style2.css">
    <title>Agenda do Dia</title>
</head>
<body>

<header class="bg-success text-white text-center py-4">
    <h1>Pschedule - Sistema de Agendamento</h1>
</header>

<nav class="navbar navbar-expand-lg" style="background-color: #66bb6a;">
    <div class="container">
        <a class="navbar-brand" href="#">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="agenda.html">Agenda do Dia</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="agendar.html">Agendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cadastros.html">Cadastros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="relatorios.html">Relatórios</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="container">
    <div class="form-container">
        <h2 class="my-4">Relatórios</h2>
        <!-- Formulário de relatório -->
        <form id="relatorio-form">
            <div class="form-group">
                <label for="Profissional">Profissional:</label>
                <select id="Profissional" name="Profissional" class="form-control">
                    <option value="">Selecione o Profissional</option>
                    <!-- Aqui entrariam os profissionais cadastrados -->
                </select>
            </div>
            <div class="form-group">
                <label for="data-inicial">Data Inicial:</label>
                <input type="date" id="data-inicial" name="data-inicial" class="form-control">
            </div>
            <div class="form-group">
                <label for="hora-inicial">Hora Inicial:</label>
                <input type="time" id="hora-inicial" name="hora-inicial" class="form-control">
            </div>
            <div class="form-group">
                <label for="data-final">Data Final:</label>
                <input type="date" id="data-final" name="data-final" class="form-control">
            </div>
            <div class="form-group">
                <label for="hora-final">Hora Final:</label>
                <input type="time" id="hora-final" name="hora-final" class="form-control">
            </div>
            <div class="form-group">
                <label for="Protocolo">Protocolo:</label>
                <input type="text" id="Protocolo" name="Protocolo" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="tipo-relatorio">Tipo de Relatório:</label>
                <select id="tipo-relatorio" name="tipo-relatorio" class="form-control">
                    <option value="">Selecione</option>
                    <option value="csv">CSV</option>
                    <option value="xls">XLS</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Buscar</button>
        </form>
    </div>
</section>

</body>
</html>
