<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 1.5em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            padding: 14px 20px;
            text-decoration: none;
            color: white;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            /* Altura da tela menos a altura do header e do nav */
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            /* Define um limite de largura máxima */
            box-sizing: border-box;
            overflow-y: auto;
            margin-top: 20px;
            /* Adiciona um espaço abaixo da barra de navegação */
        }

        h2,
        h3 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Garante que o formulário não ultrapasse a barra lateral */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                /* Ocupa 90% da largura da tela em dispositivos menores */
            }
        }

        /* Limita o conteúdo do formulário para evitar que ultrapasse as margens da tela */
        .form-group input,
        .form-group select {
            max-width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="cadastros.js" defer></script>

</head>

<body>

    <header>
        Pschedule - Sistema de Agendamento
    </header>

    <nav>
        <a href="agenda.html">Agenda do Dia</a>
        <a href="agendar.html">Agendar</a>
        <a href="cadastros.html">Cadastros</a>
        <a href="relatorios.html">Relatórios</a>
    </nav>

    <section>
        <div class="form-container">
            <h2>Cadastros de Pacientes e Profissionais</h2>
            <div class="form-group">
                <label for="tipo-cadastro">Tipo de Cadastro:</label>
                <select id="tipo-cadastro" onchange="toggleCadastro()">
                    <option value="">Selecione</option>
                    <option value="paciente">Paciente</option>
                    <option value="profissional">Profissional</option>
                </select>
            </div>

            <!-- Cadastro de Paciente -->
            <div id="cadastro-paciente" style="display:none;">
                <h3>Cadastro de Paciente</h3>
                <form id="cadastro-paciente-form">
                    <div class="form-group">
                        <label for="nome-paciente">Nome:</label>
                        <input type="text" id="nome-paciente" name="nome-paciente" required>
                    </div>
                    <div class="form-group">
                        <label for="email-paciente">Email:</label>
                        <input type="email" id="email-paciente" name="email-paciente" required>
                    </div>
                    <div class="form-group">
                        <label for="nascimento-paciente">Data de Nascimento:</label>
                        <input type="date" id="nascimento-paciente" name="nascimento-paciente" required>
                    </div>
                    <div class="form-group">
                        <label for="documento-paciente">Documento:</label>
                        <input type="text" id="documento-paciente" name="documento-paciente" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone-paciente">Telefone:</label>
                        <input type="tel" id="telefone-paciente" name="telefone-paciente" required>
                    </div>

                    <button type="button" onclick="savePatient()">Salvar Paciente</button>
                </form>
            </div>

            <!-- Cadastro de Profissional -->
            <div id="cadastro-profissional" style="display:none;">
                <h3>Cadastro de Profissional</h3>
                <form id="cadastro-profissional-form">
                    <div class="form-group">
                        <label for="nome-profissional">Nome:</label>
                        <input type="text" id="nome-profissional" name="nome-profissional" required>
                    </div>
                    <div class="form-group">
                        <label for="crp">CRP/CRM:</label>
                        <input type="text" id="crp" name="crp" required>
                    </div>
                    <div class="form-group">
                        <label for="especialidade">Especialidade:</label>
                        <select id="especialidade" name="especialidade" defaultValue="Psicologia" required>
                            <option value="Psicologia">Psicologia</option>
                            <option value="Psiquiatria">Psiquiatria</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="telefone-profissional">Telefone:</label>
                        <input type="tel" id="telefone-profissional" name="telefone-profissional" required>
                    </div>
                    <div class="form-group">
                        <label for="email-profissional">Email:</label>
                        <input type="email" id="email-profissional" name="email-profissional" required>
                    </div>
                    <button type="button" onclick="saveProfessional()">Salvar Profissional</button>
                </form>
            </div>
        </div>
    </section>


    <script type="module" src="./cadastros.js">

    </script>

</body>

</html>
